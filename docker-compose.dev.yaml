version: "3"

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
  
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kowl:
    image: quay.io/cloudhut/kowl:master
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKERS=kafka:9092

  users:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        DIRECTORY: services/users
        SCOPE: "@bakery/users"
    ports:
      - 4001:4000
    volumes:
      - ./node_modules:/app/node_modules
      - ./services/users:/app/services/users

  auth:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        DIRECTORY: services/auth
        SCOPE: "@bakery/auth"
    ports:
      - 4002:4000
    volumes:
      - ./node_modules:/app/node_modules
      - ./services/auth:/app/services/auth

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        DIRECTORY: services/scheduler
        SCOPE: "@bakery/scheduler"
    depends_on:
      - kafka
    ports:
      - 4003:4000
    volumes:
      - ./node_modules:/app/node_modules
      - ./services/scheduler:/app/services/scheduler
    environment:
      - KAFKA_BROKERS=["kafka:9092"]